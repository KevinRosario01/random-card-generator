<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator in BootStrap</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="position-absolute top-0 bottom-0 start-0 end-0 bg-success d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center gap-3 mb-5">
        <div class="d-flex flex-column align-items-center gap-3">
          <div class="d-flex flex-column align-items-start me-5">
            <label for="width" class="text-white mb-2">Card Width (px):</label>
            <input type="number" id="width" class="form-control" value="400" />
          </div>
          <div class="d-flex flex-column align-items-start me-5">
            <label for="height" class="text-white mb-2"
              >Card Height (px):</label
            >
            <input type="number" id="height" class="form-control" value="500" />
          </div>
        </div>
        <button
          id="updateSize"
          class="btn btn-primary mt-3 align-self-start ms-5"
        >
          Update Size
        </button>
      </div>
      <div
        id="timer"
        class="position-absolute top-0 start-50 translate-middle-x text-white display-3 mt-3"
      >
        Next card in: 10s
      </div>
      <button
        id="myButton"
        class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x mb-3"
      >
        Random Card
      </button>
      <div
        id="card"
        class="position-relative bg-white rounded-3 d-flex justify-content-center align-items-center"
        style="width: 400px; height: 500px"
      >
        <div class="card-value display-1 fw-bold position-absolute">
          <!-- Card Value-->
        </div>
        <div
          class="card-suit position-absolute top-0 start-0 display-1 fw-bold pt-0 ps-2"
        >
          <!-- Card Suit-->
        </div>
        <div
          class="card-suit position-absolute bottom-0 end-0 display-1 fw-bold pb-0 pe-2"
        >
          <!-- Card Suit-->
        </div>
      </div>
    </div>
  </body>
</html>
