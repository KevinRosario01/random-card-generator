<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator - Tailwind</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="absolute bottom-0 left-0 right-0 top-0 flex flex-wrap items-center justify-center gap-4 bg-green-700"
    >
      <div class="flex flex-col items-center gap-4">
        <div class="flex flex-col items-center gap-4">
          <div class="flex flex-col items-start">
            <label for="width" class="text-white mb-2">Card Width (px):</label>
            <input type="number" id="width" class="p-2 rounded" value="300" />
          </div>
          <div class="flex flex-col items-start">
            <label for="height" class="text-white mb-2"
              >Card Height (px):</label
            >
            <input type="number" id="height" class="p-2 rounded" value="500" />
          </div>
        </div>
        <button
          id="updateSize"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
        >
          Update Size
        </button>
      </div>
      <div
        id="timer"
        class="timer absolute top-4 left-1/2 transform -translate-x-1/2 text-white text-6xl"
      >
        Next card in: 10s
      </div>
      <button
        id="myButton"
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Random Card
      </button>
      <div
        id="card"
        class="relative flex h-[500px] w-[300px] items-center justify-center rounded-lg bg-white"
      >
        <div class="card-value text-8xl"><!--CardValue--></div>

        <div class="card-suit absolute left-4 top-4 text-6xl text-black-500">
          <!--CardSuit-->
        </div>

        <div
          class="card-suit absolute bottom-4 right-4 rotate-180 text-6xl text-black-500"
        >
          <!--CardSuit-->
        </div>
      </div>
    </div>
  </body>
</html>
